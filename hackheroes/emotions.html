                    <!--Miejsce na alerty-->

                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container">
                <h1 class="display-4 text-center">Dziennik emocji</h1>
                <div class="mt-4 row">
                    <div class="card col-12 col-md-3 col-lg-2">
                        <div class="card-body">
                            <p class="card-text d-flex justify-content-center"><b>Jak się czujesz?</b></p>
                        </div>
                        <img id="emotion" class="img-fluid" src="images/emotions/happy.png">
                        <select class="mt-2 form-control" id="basicEmotionSelect">
                            <option>Szczęśliwy</option>
                            <option>Smutny</option>
                            <option>Rozgniewany</option>
                            <option>Lękliwy</option>
                            <option>Zaskoczony</option>
                            <option>Zniesmaczony</option>
                            <option>Słaby</option>
                            <option>Nie potrafię określić</option>
                        </select>
                        <label class="mt-2 text-center" for="exampleFormControlSelect1"><b>A jak dokładniej?</b></label>
                        <select class="form-control mb-2" id="extendedEmotionSelect">
                            <option>Żartobliwy</option>
                            <option>Zadowolony</option>
                            <option>Zainteresowany</option>
                            <option>Dumny</option>
                            <option>Pełen siły</option>
                            <option>Spokojny</option>
                            <option>Czujący bliskość</option>
                            <option>Optymistyczny</option>
                            <option>Nie potrafię doprecyzować</option>
                        </select>
                    </div>
                    <div class="card col-12 col-md-9 col-lg-10">
                        <div class="card-body row">
                            <div class="col-12">
                                <div class="row">
                                    <div class="col-12">
                                        <p class="card-text d-flex justify-content-center"><b>Opisz, dlaczego się tak czujesz.</b></p>
                                    </div>
                                </div>
                                <div class="mt-2 row justify-content-center">
                                    <div class="col-12">
                                        <textarea id="explanationTextArea" style="resize: none" rows="9" class="form-control"></textarea>
                                    </div>
                                </div>
                                <div class="mt-2 row justify-content-center text-center">
                                    <div class="col-12">
                                        <label class="form-check-label" for="publicCheckbox"><input id="publicCheckbox" type="checkbox" class="form-check-input">Opublikuj mój wpis w Świecie emocji</label>
                                    </div>
                                </div>
                                <div class="mt-2 row justify-content-center text-center">
                                    <div class="col-12">
                                        <button id="submitButton" onclick="submitEmotion()" class="btn btn-primary btn-block col-12 mt-2"><i class="fa fa-plus"></i> Dodaj wpis</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-4 row">
                    <div class="card col-12">
                        <div class="card-body">
                            <p class="card-text d-flex justify-content-center"><b>Wyszukiwarka wpisów</b></p>
                            <div class="mt-2 row">
                                <div class="col-9 col-md-10 col-lg-11">
                                    <input id="dateSearch" class="form-control" type="date">
                                </div>
                                <div class="col-3 col-md-2 col-lg-1">
                                    <button id="clearDate" onclick="clearDate()" class="btn btn-primary btn-block"><i class="fa fa-close"></i></button>
                                </div>
                                <div class="col-9 col-md-10 col-lg-11 mt-2">
                                    <select class="form-control" id="emotionSearch">
                                        <option value="">(Wyszukuj wszystkie)</option>
                                        <option>Szczęśliwy</option>
                                        <option>Smutny</option>
                                        <option>Rozgniewany</option>
                                        <option>Lękliwy</option>
                                        <option>Zaskoczony</option>
                                        <option>Zniesmaczony</option>
                                        <option>Słaby</option>
                                        <option>Nie potrafię określić</option>
                                    </select>
                                </div>
                                <div class="col-3 col-md-2 col-lg-1 mt-2">
                                    <button id="clearEmotion" onclick="clearEmotion()" class="btn btn-primary btn-block"><i class="fa fa-close"></i></button>
                                </div>
                                <div class="col-12 mt-2">
                                    <button id="clearDate" onclick="searchEmotion()" class="btn btn-primary btn-block"><i class="fa fa-search"></i> Szukaj</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="emotionContainer" class="mb-4">
                    <!--Tu idą następne emocje-->
                </div>
            </div>
        </header>
