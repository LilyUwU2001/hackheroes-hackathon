<!DOCTYPE html>
<html>
    <head>
        <!--Tytuł-->
        <title>ASToolbox - rejestracja</title>
        <!--Polskie znaczki-->
        <meta charset="UTF-8">
        <!--Ładujemy CSSy tutaj-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="CSS/common.css">
        <!--Ikonka-->
        <link rel="shortcut icon" href="images/favicon.ico" >
        <!--Strona mobilna-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body class="landing">
        <!--SZABLON-->
        <header>
            <div id="message">
                <div id="innerMessage">
                    <!--Miejsce na alerty-->
                </div>
            </div>  
            <div class="fullpage container">
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-4 d-flex justify-content-center">
                        <img class="logo" src="images/logo.png">
                    </div>
                    <div class="col-sm-4"></div>
                </div>
                <div class="row">
                    <div class="col-sm-12 d-flex justify-content-center">
                        <div class="card" style="width: 32rem;">
                            <div class="card-body">
                                <h5 class="card-title d-flex justify-content-center">Zarejestruj się w ASToolbox</h5>
                                <p class="card-text d-flex justify-content-center">Zarejestruj się już dziś, by korzystać z pełni możliwości aplikacji.</p>
                                <!--Formularz rejestracji-->
                                <form id="registerForm">
                                    <div class="form-group">
                                        <input type="text" class="form-control" id="username" aria-describedby="usernameHelp" placeholder="Nazwa użytkownika">
                                        <small id="usernameHelp" class="form-text text-muted">Wpisz, jak chcesz się nazywać.</small>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Hasło">
                                        <small id="passwordHelp" class="form-text text-muted">Podaj swoje hasło. Minimum 8 znaków.</small>
                                    </div>
                                    <div class="d-flex justify-content-center">
                                        <button id="registerButton" type="submit" class="btn btn-primary"><i class="fa fa-user-plus"></i> Zarejestruj się</button>
                                    </div>
                                </form>
                                <div class="mb-n3 d-flex justify-content-center">
                                    <p class="d-flex justify-content-center">Masz już konto? </p>
                                    <a id="loginLink" href="login.html" class="primary">Zaloguj się</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-4 row">
                    <div class="col-sm-12 d-flex justify-content-center">
                        <div class="card" style="width: 32rem;">
                            <div class="card-body">
                                <p class="card-text d-flex justify-content-center">© 2020 Adrian Orzech. Wykonano na hackathon HackHeroes.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
            </div>
        </header>
        <!--KONIEC SZABLONU-->

        <!--Javascript od frameworka idzie tutaj-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/jquery-bsalert@2.0.0/dist/jquery.bsAlert.min.js"></script>
        <script src="JS/register.js"></script>
    </body>
</html>
